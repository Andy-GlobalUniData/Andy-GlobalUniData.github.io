<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy Global Uni Data</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body>
  <!-- 匯出資料的按鈕 -->
  <div class="export-buttons">
    <button id="export-json">Export JSON</button>
    <!--<button id="export-excel">Export Excel</button>-->
  </div>

  
  <div style="display: flex; justify-content: space-between;">
    <!-- 國家選擇區域 -->
    <div id="country-select" class="select-container">
      <h3>Select Country</h3>
      <!-- 這裡會動態生成國家選項 -->
    </div>
  
    <div id="school-select" class="select-container">
      <h3>Select School</h3>
      <!-- 這裡會顯示選擇國家後對應的大學 -->
    </div>
  
    <div id="degree-select" class="select-container">
      <h3>Select Degree</h3>
      <!-- 這裡會顯示學位選項 -->
    </div>
  </div>

  <!-- 搜尋欄 -->
  <div class="search-container">
    <label>Search Department: <input type="text" id="search-department"></label>
  </div>

  <!-- 表格 -->
  <table id="json-table" class="display">
    <thead>
      <tr>
        <th>Select</th>
        <th>Country</th>
        <th>School Name</th>
        <th>Department Name</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSON data will be inserted here -->
    </tbody>
  </table>

  <!-- 引入 jQuery, DataTables 和 Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="scripts/School_data.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/degreeFilter.js"></script>
</body>

</html>
