<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy Global Uni Data</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body>
  <div class="header-container">
    <div class="last-updated-container">
      <h3>Last updated time:</h3>
      <div id="github-push-time"></div>
    </div>
    <div class="export-buttons">
      <button id="export-json">Export JSON</button>
      <button id="export-excel">Export Excel</button>
      <button id="export-txt">Export URL (TXT)</button>
    </div>
  </div>

  <div class="select-area-container">
    <div id="country-select" class="select-container">
      <h3>Select Country</h3>
    </div>

    <div id="school-select" class="select-container">
      <h3>Select School</h3>
    </div>

    <div id="degree-select" class="select-container">
      <h3>Select Degree</h3>
    </div>
  </div>

  <div class="table-container">
    <table id="json-table" class="display">
      <thead>
        <tr>
          <th>Select</th>
          <th>Country</th>
          <th>School Name</th>
          <th>Department Name</th>
          <th>URL</th>
          <th>Copy URL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="school-data-table-container">
    <h3>School Data Table</h3>
    <div class="table-container">
      <table id="school-data-table" class="display">
        <thead>
          <tr>
            <th>School Name</th>
            <th>Country</th>
            <th>City</th>
            <th>Number of departments</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/School_data.js"></script>
  <script src="scripts/degreeFilter.js"></script>
  <script src="scripts/loadSchoolData.js"></script>
  <script src="scripts/github-push-time.js"></script>

</body>

</html>
